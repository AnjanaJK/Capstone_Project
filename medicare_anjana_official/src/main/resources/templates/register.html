<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/register.css">

    <title>Medicare | Register</title>
    

  </head>
  <body>
  
  
  <!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-info " style="padding-left: 1%; padding-bottom: -10px;">
	    <div class="navbar-brand">
			<th:block th:if="${session.username}">
			    <a href="/dashboardCustomer">
	            	<img src="/images/Logo_2_bg_removed.png" width="35%">
	        	</a>
			</th:block>
			<th:block th:unless="${session.username}">
			    <a href="/">
	            	<img src="/images/Logo_2_bg_removed.png" width="35%">
	        	</a>
			</th:block>
	        
	    </div>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
	        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	    </button>
	
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			
	        <ul class="navbar-nav mr-auto">
	            <li class="nav-item active">
	                <a class="nav-link" href="/about">About <span class="sr-only">(current)</span></a>
	            </li>
	            <li class="nav-item active">
	                <a class="nav-link" href="/contact">Contact</a>
	            </li>
	        </ul>
	        
	        <ul class="navbar-nav ml-auto">
	            <th:block th:if="${session.username}">
			        <li class="nav-item active">
		                <span class="nav-link" style="color: rgb(15, 42, 15); font-weight: bolder; margin-left: -15%;">
							Name: <u><span th:text="${session.username}"></span></u>
		                </span>
		            </li>
		            <li class="nav-item active m">
		                <a class="nav-link" th:href="@{/cart/myCart}" style=" margin-left: -15%;">
							<i class="fa-solid fa-cart-shopping"></i>
							<span>(<span th:text="${totalItems}"></span>)</span>
						</a>
		            </li>
		            <li class="nav-item active">
		                <a class="nav-link spc" th:href="@{/logout}">Logout</a>
		            </li>
		    	</th:block>
	            <th:block th:unless="${session.username}">
					<li class="nav-item active">
						<a class="nav-link spc" th:href="@{/login}">Login</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link spc" th:href="@{/register}">Register</a>
					</li>
				</th:block>
	            
	        </ul>
	
	    </div>
	</nav>
  <!-- NAVBAR -->
  <!-- / HEADER -->
  
  <!-- Main Body -->
    <!--FORM-->
	<div class="container p-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-info">Register</h4>

						<form th:action="@{/registerUser}" method="post">

							<div class="mt-5">
								<div class="form-group">
                  					<i class="fa fa-solid fa-user card"></i>
									<input type="text" class="form-control" name="userName" placeholder="Username">
								</div>
								
								 <div class="row">
				                  <div class="col">
				                    <div class="form-group">
				                      <i class="fa fa-solid fa-id-card card"></i>
				                      <input type="text" class="form-control" name="userFname" placeholder="First Name">
				                    </div>
				                  </div>
				                  <div class="col">
				                    <div class="form-group">
				                      <i class="fa fa-solid fa-id-card card"></i>
				                      <input type="text" class="form-control" name="userLname" placeholder="Last Name">
				                    </div>
				                  </div>
				                </div>
	
				                <div class="row">
				                  <div class="col">
				                    <div class="form-group">
				                      <i class="fa fa-sharp fa-solid fa-location-dot card"></i>
				                      <input type="text" class="form-control" name="userAddress" placeholder="Address">
				                    </div>
				                  </div>
				                  <div class="col">
				                    <div class="form-group">
				                      <i class="fa fa-sharp fa-solid fa-location-dot card"></i>
				                      <input type="text" class="form-control" name="userLocation" placeholder="Location">
				                    </div>
				                  </div>
				                </div>

				                <div class="form-group">
				                  	<i class="fa fa-solid fa-at card"></i>
									<input type="text" class="form-control" name="userEmail" placeholder="Email">
								</div>
				
								<div class="form-group">
				                  	<i class="fa fa-solid fa-lock card"></i>
									<input type="password" class="form-control" name="userPassword" placeholder="Password">
								</div>
				
				        		<div class="form-group">
				          			<i class="fa fa-solid fa-phone card"></i>
									<input type="text" class="form-control" name="userPhoneNo" placeholder="Phone No">
								</div>

							</div>

							<!-- Session Error Message -->
							<div th:if="${session.msg}">
								<div class="alert alert-danger" role="alert" th:text="${session.msg}"></div>
								<th:block th:text="${@sessionHelper.removeMessagefromSession()}"></th:block>
  							</div>
  							<!---->
  							
							<button class="btn btn-info btn-block mt-3">Submit</button>
				            <p style="float: right; font-size: small;">
				                Already have an account? <a th:href="@{/login}"><u>Login</u></a>
				            </p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--FORM-->
  <!-- / Main Body -->





  <!-- Footer -->
  <footer class="bg-info" style="position: fixed;left: 0; bottom: 0;width: 100%;color: white; padding-left: 1%;">
    <div>
      All rights reserved @ Medicare
      <div style="float: right;">
        <a href="/facebook">
			<i class="fa-2x fa-brands fa-facebook" style="color: #e5e7eb; width: 32px;"></i>
		</a>
		<a href="/instagram">
			<i class="fa-2x fa-brands fa-instagram" style="color: #e5e7eb;"></i>
		</a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
