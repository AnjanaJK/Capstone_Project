<!doctype html>
<html lang="en">

</html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Icons -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="/css/header.css">

	<title>Medicare | My Cart</title>


</head>

<body>


	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-info " style="padding-left: 1%; padding-bottom: -10px;">
		<div class="navbar-brand">
			<a href="/dashbordCustomer">
				<img src="/images/Logo_2_bg_removed.png" width="35%">
			</a>
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/about">About <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/contact">Contact</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
	                <span class="nav-link" style="color: rgb(15, 42, 15); font-weight: bolder; margin-left: -15%;">
						Name: <u><span th:text="${session.username}"></span></u>
	                </span>
	            </li>
	            <li class="nav-item active">
	                <a class="nav-link" th:href="@{/cart/myCart}" style=" margin-left: -15%;">
						<i class="fa-solid fa-cart-shopping"></i>
						<span>(<span th:text="${totalItems}"></span>)</span>
					</a>
	            </li>
	            <li class="nav-item active">
	                <a class="nav-link spc" th:href="@{/myorders}">My Orders</a>
	            </li>	            
	            <li class="nav-item active">
	                <a class="nav-link btn btn-danger" th:href="@{/logout}">Logout</a>
	            </li>
			</ul>

		</div>
	</nav>
	<!-- NAVBAR -->



		<!--FORM-->
		<div class="container p-5">
			<div class="col-md-9 offset-md-2"><div class="card"><div class="card-body">
				<h4 class="text-center text-danger">Remove this Product from Cart?</h4>
				<form th:action="@{/cart/removeItemFromCart}" method="POST"> <!--enctype="multipart/form-data"-->				
					
					<input type="hidden" name="_method" value="DELETE">
					
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label class="mt-5" for="productName">Product ID: </label>
								<input type="hidden" name="product_id" th:value="${selectedCartItem.product_id}">
								<b><span th:text="${selectedCartItem.product_id}"></span></b>
							</div>
							
							<div class="form-group">
								<label for="productName">Product Name: </label>
								<b><span th:text="${selectedCartItem.productName}"></span></b>
							</div>
							
							<div class="form-group">
								<label for="productPrice">Product Price: </label>
								<b><span th:text="${selectedCartItem.productPrice}"></span></b>
							</div>
						</div>
						
						<div class="col">
							<div class="card">
								<div class="card-body">
									 <img alt="image" src="./images/med1.jpg"
                                                th:src="*{'data:image/jpeg;base64,'+{selectedCartItem.productImage}}"
                                                width="200px"></img>
								</div>
							</div>
						</div>
					</div>
					
					<button type="submit" class="btn btn-danger btn-block mt-5">
						<i class="fa-solid fa-trash" style="color: aliceblue;"></i> 
						Remove from Cart
					</button>
					
				</form>
				</div></div></div>
			</div>
		</div>
		<!--FORM-->

	





	<!-- Footer -->
	<footer class="bg-info" style="position: fixed;left: 0; bottom: 0;width: 100%;color: white; padding-left: 1%;">
		<div>
			All rights reserved @ Medicare
			<div style="float: right;">
				<a href="/facebook">
					<i class="fa-2x fa-brands fa-facebook" style="color: #e5e7eb; width: 32px;"></i>
				</a>
				<a href="/instagram">
					<i class="fa-2x fa-brands fa-instagram" style="color: #e5e7eb;"></i>
				</a>


			</div>
		</div>
	</footer>

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>


</body>

</html>
