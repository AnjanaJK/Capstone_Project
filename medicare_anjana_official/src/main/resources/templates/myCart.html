<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

</html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Icons -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="/css/header.css">

	<title>Medicare | My Cart</title>


</head>

<body>


	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-info " style="padding-left: 1%; padding-bottom: -10px;">
		<div class="navbar-brand">
			<a th:href="@{/dashboardCustomer}">
				<img src="/images/Logo_2_bg_removed.png" width="35%">
			</a>
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/about">About <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/contact">Contact</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
	                <span class="nav-link" style="color: rgb(15, 42, 15); font-weight: bolder; margin-left: -15%;">
						Name: <u><span th:text="${session.username}"></span></u>
	                </span>
	            </li>
	            <li class="nav-item active">
	                <a class="nav-link" th:href="@{/cart/myCart}" style=" margin-left: -15%;">
						<i class="fa-solid fa-cart-shopping"></i>
						<span>(<span th:text="${totalItems}"></span>)</span>
					</a>
	            </li>
	            <li class="nav-item active">
	                <a class="nav-link spc" th:href="@{/myorders}">My Orders</a>
	            </li>	            
	            <li class="nav-item active">
	                <a class="nav-link btn btn-danger" th:href="@{/logout}">Logout</a>
	            </li>
			</ul>

		</div>
	</nav>
	<!-- NAVBAR -->




	<h3 style="text-align: center;" class="mt-5">
		<span th:text="${session.username}"></span>'s Cart
	</h3>

	<div class="container p-5">
		<div th:if="${session.msg}">
			<div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
			<th:block th:text="${@sessionHelper.removeMessagefromSession()}"></th:block>
		</div>
		<table class="table table-striped table-light" style="text-align: center; border: 2px;">
			<thead class="bg-secondary" style="color: aliceblue;">
				<tr>
					<!--<th scope="col">User ID</th>-->
					<th scope="col">Product ID</th>
					<th scope="col">Product Image</th>
					<th scope="col">Product Name</th>
					<th scope="col">Product Quantity</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cartItems: ${showingProductsInCart}">
					<td th:text="${cartItems[0]}">Mark</td><!--Product ID-->
					<td>
						<image alt="image" th:src="*{'data:image/jpeg;base64,'+{cartItems[1]}}"
							style="width:160px; height:160px;">
						</image>
					</td> <!--Product Image-->
					<td th:text="${cartItems[2]}">Otto</td><!--Product Name-->
					<td th:text="${cartItems[3]}">Quantity</td><!--Product Quantity-->
					<td th:text="${cartItems[4]}">@mdo</td><!--Product Price-->
					<td>
						<a id="prod_btn" class="btn btn-danger"
							th:href="@{/cart/removeFromCartPage/{id}(id=${cartItems[0]})}"><i class="fa-solid fa-trash"
								style="color: aliceblue;"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<table id="table_total">
			<tr>
				<th>Your Total: </th>
				<th th:text="${totalPrice}">1111.0&nbsp;</th>
			</tr>
		</table>
	</div>


	<div class="mb-5" style="text-align: center;">
		<a th:href="@{/cart/checkout}">
			<button id="prod_btn" class="btn btn-lg btn-success">
				<i class="fa-solid fa-credit-card"></i> Checkout
			</button>
		</a>

	</div>






	<!-- Footer -->
	<footer class="bg-info" style="position: fixed;left: 0; bottom: 0;width: 100%;color: white; padding-left: 1%;">
		<div>
			All rights reserved @ Medicare
			<div style="float: right;">
				<a href="/facebook">
					<i class="fa-2x fa-brands fa-facebook" style="color: #e5e7eb; width: 32px;"></i>
				</a>
				<a href="/instagram">
					<i class="fa-2x fa-brands fa-instagram" style="color: #e5e7eb;"></i>
				</a>


			</div>
		</div>
	</footer>

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>


</body>

</html>
